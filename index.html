<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="/public/stickman.svg" type="image/x-svg" class="favicon">
  <title>Ahorcados game! - By RobertoNovelo12</title>
  <script>
    (function() {
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {}
    })();
  </script>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <header>
        <button id="helpBtn" title="Ayuda">
          <img src="public/help-icon.svg" alt="Ayuda" class="themed-icon" />
        </button>
        <div class="right-buttons">
          <button id="hintBtn" title="Pista">
            <img src="public/hint-icon.svg" alt="Pista" class="themed-icon" />
          </button>
          <button id="themeToggle" title="Cambiar tema">
            <img id="themeIcon" src="public/moon-icon.svg" alt="Tema" class="themed-icon" />
          </button>
          <button id="restartGameBtn" title="Reiniciar juego">
            <img src="public/reload-icon.svg" alt="Reiniciar" class="themed-icon" />
          </button>          
        </div>
      </header>
      <main>
        <h1>AHORCADOS</h1>  
        <canvas id="stickman-canvas" width="300" height="250"></canvas>          
        <section id="word-display" aria-label="Zona de letras ocultas"></section>
        <section id="keyboard" aria-label="Teclado virtual"></section>

        <section id="hint-container" aria-label="Pista del acertijo">
          <p id="hint-text"></p>
        </section>
      </main>      
      <!-- Modal -->
        <div id="restartModal" class="modal">
            <div class="modal-content">
                <h2 id="modalMessage"></h2>
                <p id="modalWord"></p>
                <button id="restartButton">Reiniciar Juego</button>
                <button id="closeModalButton">Cerrar</button>
            </div>
        </div>
        <div class="github-footer">
          <a href="https://github.com/RobertoNovelo12" target="_blank" rel="noopener noreferrer">
              <img src="public/github-icon.svg" alt="GitHub" class="github-icon">
              <span>RobertoNovelo12</span>
          </a>
      </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
