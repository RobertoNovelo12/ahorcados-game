<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahorcados game! - By RobertoNovelo12</title>
  <script>
    (function() {
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {}
    })();
  </script>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <header>
        <button id="helpBtn" title="Ayuda">
          <img src="public/help-icon.svg" alt="Ayuda" class="themed-icon" />
        </button>
        <div class="right-buttons">
          <button id="hintBtn" title="Pista">
            <img src="public/hint-icon.svg" alt="Pista" class="themed-icon" />
          </button>
          <button id="themeToggle" title="Cambiar tema">
            <img id="themeIcon" src="public/moon-icon.svg" alt="Tema" class="themed-icon" />
          </button>          
        </div>
      </header>
  <main>
    <!-- Aquí irá el juego -->
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
